<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75));
            background-size: cover;
        }

        .bg{
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed;
            z-index: 0;
        }

        .navbar{
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            height: 90px;
        }
        .navbar ul{
            display: flex;     
            gap: 50px;
        }
        .navbar a::after{
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: 0.9s;
        }
        .navbar a:hover:after{
            width: 100%;
        }
        .navbar a{
            text-decoration: none;
            list-style: none;
            font-size: 25px;
            color: white;
            position: relative;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
            letter-spacing: 6px;
            padding: 10px;
            font-size: 24px;
        }
        .content h1{
            margin-bottom: 9px;
            letter-spacing: 2px;
            font-size: 40px;
            font-weight: 700;
        }

        button{
            width: 200px;
            padding: 15px 0;
             text-align: center;
             margin: 20px 10px;
             font-weight: bold;
             border: 2px solid #009688;
             background: transparent;
             color: white;
             cursor: pointer;
             position: relative;
             overflow: hidden;
        }

        span{
            background:  #009688;
            height: 100%;
            width: 0;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.9s;
        }

        button:hover {border: none;}
        button:hover span{
            width: 100%;
        }
        </style>
</head>
<body>
    <div class="banner">
        <img class="bg" src="background.png" alt="">
        <div class="navbar">
            <h1>DAVE</h1>
            <ul>
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="#">Contact</a>
            </ul>
        </div>
        <div class="content">
            <h1>This is a portfolio prototype.</h1>
            <p>Hi! This is my portfoilio prototype. Hey future Dave what's sup? <br> How have things been? </p>
            <div>
                <button type="button">WATCH MORE<span></span></button>
                <button type="button">SEE MORE<span></span></button>
            </div>
        </div>
    </div>
</body>
</html>
